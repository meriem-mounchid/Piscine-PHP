<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <style>
    #div1
    {
        background: red;
        width: 200px;
        height: 200px; 
        border-radius: 50%;
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var color = ["red", "green", "blue"];
        div1 = document.getElementById("div1");

        i = 0;
        height = 200;
        width = 200;

        function changesize_color1()
        {
            i = i + 1;
            if (i > 2)
                i = 0;
            div1.style.background = color[i];
            height = height + 10;
            width = width + 10;
            
            if (height > 420)
            {
                height = 200;
                width = 200;
            }
            div1.style.height = String(height) + "px";
            div1.style.width = String(width) + "px";
        }

        function shrink()
        {
            i = i - 1;
            if (i < 0)
                i = 2;
            div1.style.background = color[i];
            height = height - 5;
            width = width - 5;
            if (height <= 200)
            {
                height = 200;
                width = 200;
            }
            div1.style.height = String(height) + "px";
            div1.style.width = String(width) + "px";
        }
        div1.addEventListener("click", changesize_color1);
        div1.addEventListener("mouseleave",  shrink);
    </script>
</body>
</html>
